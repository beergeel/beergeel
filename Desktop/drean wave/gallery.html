<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery • DreamScape</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container" style="padding:40px 0 24px">
    <a class="brand" href="/" style="gap:10px"><div class="logo">✦</div><span>DreamScape</span></a>
  </div>
  <main class="container" style="padding-bottom:60px">
    <div class="kicker">Explore</div>
    <h1 class="title">Community <span class="muted">Gallery</span></h1>
    <p class="subtitle">A hand-picked selection of emerald dreamscapes from creators worldwide.</p>

    <section id="grid" style="margin-top:28px;display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px"></section>
  </main>

  <script>
  const images = [
    'photo-1469474968028-56623f02e42e',
    'photo-1431794062232-2a99a5431c6c',
    'photo-1441974231531-c6227db76b6e',
    'photo-1500534314209-a25ddb2bd429',
    'photo-1455218873509-8097305ee378',
    'photo-1470770903676-69b98201ea1c'
  ];
  const grid = document.getElementById('grid');
  grid.innerHTML = images.map(id => `
    <figure class="feature" style="margin:0">
      <div class="media" style="height:220px">
        <img loading="lazy" src="https://images.unsplash.com/${id}?q=80&w=1200&auto=format&fit=crop" alt="Dream"/>
        <div class="caption">Emerald Dream</div>
      </div>
    </figure>
  `).join('');
  </script>
</body>
</html>
