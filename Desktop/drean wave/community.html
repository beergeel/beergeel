<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Community • DreamScape</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container" style="padding:40px 0 24px">
    <a class="brand" href="/" style="gap:10px"><div class="logo">✦</div><span>DreamScape</span></a>
  </div>
  <main class="container" style="padding-bottom:60px">
    <div class="kicker">Connect</div>
    <h1 class="title">Join the <span class="muted">Community</span></h1>
    <p class="subtitle">Share seeds, collaborate on worlds, and learn tips from fellow dreamers.</p>

    <section style="margin-top:26px;display:grid;gap:16px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))">
      <article class="feature" style="margin:0">
        <div class="media" style="display:grid;place-items:center;height:160px"><span style="opacity:.8">#announcements</span></div>
      </article>
      <article class="feature" style="margin:0">
        <div class="media" style="display:grid;place-items:center;height:160px"><span style="opacity:.8">#showcase</span></div>
      </article>
      <article class="feature" style="margin:0">
        <div class="media" style="display:grid;place-items:center;height:160px"><span style="opacity:.8">#help</span></div>
      </article>
    </section>
  </main>
</body>
</html>
